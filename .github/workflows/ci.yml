name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Setup Environments ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --- Build Core Service (Go) ---
      - name: Build Go Core
        working-directory: services/core-go
        shell: bash
        run: |
          OUTPUT_NAME="luma-core"
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            OUTPUT_NAME="luma-core.exe"
          fi
          mkdir -p ../../apps/desktop/bin
          go build -o ../../apps/desktop/bin/$OUTPUT_NAME main.go

      # --- Build AI Service (Python) ---
      - name: Build Python AI
        working-directory: services/ai-py
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install pyinstaller
          
          # Build single file executable
          pyinstaller --clean --onefile --name luma-ai main.py --distpath ../../apps/desktop/bin
          
          # Verify output
          ls -l ../../apps/desktop/bin/

      # --- Build Electron App ---
      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          else
            VERSION="0.1.0-dev"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
          fi
          echo "Building version: $VERSION"
      
      - name: Update package.json version
        working-directory: apps/desktop
        shell: bash
        run: |
          npm version ${{ steps.get_version.outputs.version }} --no-git-tag-version
      
      - name: Build Electron App
        working-directory: apps/desktop
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          npm ci
          npm run dist

      # --- Upload to Release ---
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/desktop/dist/*.dmg
            apps/desktop/dist/*.zip
            apps/desktop/dist/*.exe
            apps/desktop/dist/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
